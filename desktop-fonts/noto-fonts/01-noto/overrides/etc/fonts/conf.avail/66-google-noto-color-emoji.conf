<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="family" qual="first">
      <string>Noto Color Emoji</string>
    </test>
    <edit mode="assign" name="antialias">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" qual="first">
      <string>Noto Color Emoji</string>
    </test>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
