#
# KMSCON (tty) configuration.
#
# KMSCON is a KMS/DRM-based system console with an integrated terminal
# Emulator for linux operating systems.
#

#
# Terminal options
#

# login=
#
# Specify the application that is started on new terminal sessions.
#
# (default: /bin/login -p)
#
login=/bin/login -p

# term=
#
# Specify the $TERM environment variable that is set on new terminal sessions.
#
# (default: xterm-256color)
#
term=xterm-256color

# reset-env
#
# Reset environment before spawning the child process.
#
# (default: on, comment the line below to disable)
#
reset-env

# sb-size=
#
# Size of the scrollback buffer.
#
# (default: 1000)
#
sb-size=1000

#
# Input options
#

# xkb-model=
#
# Specify the keyboard (xkb) model. This should normally not be changed.
#
# (default: {xkb default})
#
#xkb-model=

# xkb-layout=
#
# Specify the keyboard (xkb) layout.
#
# (default: {xkb default}, German keyboard example: --xkb-layout=de).
#
#xkb-layout=

# xkb-variant=
#
# Speicfy the keyboard (xkb) variant.
#
# (default: {xkb default})
#
#xkb-variant=

# xkb-options=
#
# Specify other keyboard (xkb) options.
#
# (default: {xkb default})
#
#xkb-options=

# xkb-keymap=
#
# Path to a single predefined xkb keymap file. This takes precedence over the
# above options. An empty path "" is interpreted as not using a keymap.
#
# (default: not used)
#
#xkb-keymap=

# xkb-compose-file=
#
# Path to a single predefined xkb compose file. An empty path "" is
# interpreted as using the default compose file. The default compose file
# search order is described in Compose(5). The locale is determined from the
# first of LC_ALL, LC_CTYPE, or LANG that's set to a non-empty value.
#
# If the locale cannot be determined, C is assumed. If no compose file is
# found, composing is disabled.
#
# (default: search the compose file corresponding to the current locale)
#
#xkb-compose-file=

# xkb-repeat-delay=
#
# Delay after key was pressed until key-repeat starts (in milliseconds).
#
# (default: 250)
#
#xkb-repeat-delay=

# xkb-repeat-rate=
#
# Time between two key repeats (in milliseconds).
#
# (default: 50)
#
#xkb-repeat-rate=50

#
# Grabs / Keyboard shortcuts
#
# All keyboard shortcuts (here: grabs) in KMSCON can be modified with these
# options. The argument to such an option is a list of comma-separated
# keyboard shortcuts that should trigger the specified action.
#
# To disable a shortcut, pass an empty argument (empty list). A keyboard
# shortcut consists of a list of modifiers followed by a single key. All
# modifiers must be down when the key is pressed for the shortcut to be
# detected:
#
#   * A modifier is surrounded by '<' and '>' (like '<Shift>').
#   * A key is the name of a keysym (like 'a' or 'Return').
#
# Keysyms are case-sensitive and KMSCON will suggest a keysym name if you
# entered a wrong case. However, KMSCON can not always guess the right case as
# lower-case-only keysyms are ambiguous.
#
# If a key generates multiple keysyms in your keyboard layout, you can match
# these keys by concatenating the keysyms with a '+' (like 'H+E+L+L+O'). This
# does not mean that all the listed keys must be pressed! It's rather a way to
# match multi-keysym keys.
#
# Valid modifiers: Shift, Control/Ctrl, Alt, Logo (Windows/Apple key).
#

# grab-scroll-up=
#
# Scroll up in scrollback buffer by one line.
#
# (default: <Shift>Up)
#
grab-scroll-up=<Shift>Up

# grab-scroll-down=
#
# Scroll down in scrollback buffer by one line.
#
# (default: <Shift>Down)
grab-scroll-down=<Shift>Down

# grab-page-up=
#
# Scroll up in scrollback buffer by one page.
#
# (default: <Shift>Prior/Page_Up)
#
grab-page-up=<Shift>Prior

# grab-page-down=
#
# Scroll down in scrollback buffer by one page.
#
# (default: <Shift>Next/Page_Down)
#
grab-page-down=<Shift>Next

# grab-zoom-in=
#
# Increase font size of the current terminal.
#
# (default: <Ctrl>equal)
#
grab-zoom-in=<Ctrl>equal

# grab-zoom-out=
#
# Decrease font size of the current terminal.
#
# (default: <Ctrl>minus)
#
grab-zoom-out=<Ctrl>minus

# grab-session-next=
#
# Switch to the next session.
#
# (default: <Ctrl><Logo>Right)
#
grab-session-next=<Ctrl><Logo>Right

# grab-session-prev=
#
# Switch to the previous session.
#
# (default: <Ctrl><Logo>Left)
#
grab-session-prev=<Ctrl><Logo>Left

# grab-session-dummy=
#
# Switch to a dummy session (blank screen).
#
# (default: <Ctrl><Logo>Escape)
#
grab-session-dummy=<Ctrl><Logo>Escape

# grab-session-close=
#
# Press twice to close the current session.
#
# (default: <Ctrl><Logo>BackSpace)
#
grab-session-close=<Ctrl><Logo>BackSpace

# grab-terminal-new=
#
# Create a new terminal session next to current session.
#
# (default: <Ctrl><Logo>Return)
#
grab-terminal-new=<Ctrl><Logo>Return

#
# Video options
#

# drm
#
# Use DRM (direct rendering manager) devices (usually GPUs) as display
# devices. fbdev (framebuffer) devices are always used, but DRM devices are
# only used if this option is enabled.
#
# (default: on, comment the line below to disable)
#
drm

# hwaccel
#
# Use 3D hardware acceleration.
#
# On newer hardware, this can speed up rendering by multiple orders of
# magnitude. However, on older hardware this might slow down rendering speed.
#
# Note: This option should be enabled in conjunction with the drm option above.
#
# (default: on, comment the line below to disable)
#
hwaccel

# gpus=
#
# Specify which GPU(s) could be used for terminal output.
#
#   * If `all' is specified, then all GPUs found are used.
#   * If `aux' is specified, then both primary and auxiliary GPUs are used.
#   * If `primary' is specified, then only primary GPUs are used.
#
# Primary GPUs are the default GPU on a seat. There is always only one primary
# GPU on a seat. Auxiliary GPUs are hot-pluggable GPUs that provide additional
# independent displays.
#
# (default: all)
#
gpus=all

# render-engine=
#
# Specify the console rendering engine. Available engines are `bblit',
# `bbulk', `gltex', and `pixman'.
#
# (default: detect by GPU type)
#
#render-engine=

#
# Font options
#

# font-engine=
#
# Specify the font rendering engine. Available engines are `pango', `unifont',
# and '8x16'.
#
# (default: pango)
#
font-engine=pango

# font-size=
#
# Font size in points (pt).
#
# (default: 12)
#
font-size=12

# font-name=
#
# Name of the font to be used, note that Fontconfig fallback may be used if
# the `pango' font rendering engine is specified.
#
# (default: monospace)
#
font-name=Unifont

# font-dpi=
#
# DPI (dots-per-inch) used for font rendering. Per monitor DPI values
# override this global default.
#
# (default: 96)
#
font-dpi=96

#
# Palette options
#

# palette=
#
# Specify the color palette. Specify `custom' takes the color palette from the
# following options.
#
#palette=custom

#
# In the following options, colors are specified in RGB color values, written
# in three comma-separated integers between 0 and 255 inclusive.
#

# palette-black=
#
# Specify the black color in the custom palette to color.
#
# (default: 0, 0, 0)
#palette-black=0,0,0

# palette-red=
#
# Specify the red color in the custom palette to color.
#
# (default: 205, 0, 0)
#
#palette-red=205,0,0

# palette-green=
#
# Specify the green color in the custom palette to color.
#
# (default: 0, 205, 0)
#
#palette-green=0,205,0

# palette-yellow=
#
# Specify the yellow color in the custom palette to color.
#
# (default: 205, 205, 0)
#
#palette-yellow=205,205,0

# palette-blue=
#
# Specify the blue color in the custom palette to color.
#
# (default: 0, 0, 238)
#
#palette-blue=0,0,238

# palette-magenta=
#
# Specify the magenta color in the custom palette to color.
#
# (default: 205, 0, 205)
#
#palette-magenta=205,0,205

# palette-cyan=
#
# Specify the cyan color in the custom palette to color.
#
# (default: 0, 205, 205)
#
#palette-cyan=0,205,205

# palette-light-grey=
#
# Specify the light grey color in the custom palette to color.
#
# (default: 229, 229, 229)
#
#palette-light-grey=229,229,229

# palette-dark-grey=
#
# Specify the dark grey color in the custom palette to color.
#
# (default: 127, 127, 127)
#
#palette-dark-grey=127,127,127

# palette-light-red=
#
# Specify the light red color in the custom palette to color.
#
# (default: 255, 0, 0)
#
#palette-light-red=255,0,0

# palette-light-green=
#
# Specify the light green color in the custom palette to color.
#
# (default: 0, 255, 0)
#
#palette-light-green=0,255,0

# palette-light-yellow=
#
# Specify the light yellow color in the custom palette to color.
#
# (default: 255, 255, 0)
#
#palette-light-yellow=255,255,0

# palette-light-blue=
#
# Specify the light blue color in the custom palette to color.
#
# (default: 92, 92, 255)
#
#palette-light-blue=92,92,255

# palette-light-magenta=
#
# Specify the light magenta color in the custom palette to color.
#
# (default: 255, 0, 255)
#
#palette-light-magenta=255,0,255

# palette-light-cyan=
#
# Specify the light cyan color in the custom palette to color.
#
# (default: 0, 255, 255)
#
#palette-light-cyan=0,255,255

# palette-white=
#
# Specify the white color in the custom palette to color.
#
# (default: 255, 255, 255)
#
#palette-white=255,255,255

# palette-foreground=
#
# Specify the default foreground color in the custom palette to color.
#
# (default: 229, 229, 229)
#
#palette-foreground=229,229,229

# palette-background=
#
# Specify the default background color in the custom palette to color.
#
# (default: 0, 0, 0)
#
#palette-background=0,0,0
